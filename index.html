<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pr√©stamo</title>
    <link rel="icon" href="Multimedia/tomar-prestado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="Main m-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card mt-2">
                        <div class="mt-2 text-center">
                            <img src="Imagenes/2361905.png" alt="" style="width: 90px; height: 100px;">
                            <h3>Calculadora de Prestamo </h3>
                        </div>
                        
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="number" style="width: 90%;" class="m-auto form-control form-control-custom" id="capital" placeholder="Ingresa el capital">
                                </div>
                                <div class="col-md-12 m-auto mt-3">
                                    <input type="number" style="width: 90%;" class="m-auto form-control form-control-custom" id="interes" placeholder="Ingresa el interes">
                                </div>
                                <div class="col-md-12 m-auto mt-3">
                                    <input type="number" style="width: 90%;" class=" m-auto form-control form-control-custom" id="plazo" placeholder="Ingresa el plazo en meses">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary m-auto mt-4" id="btnCalcular" style="width: 90%;">Calcular</button>
                                </div>

                                <div class="cuota alert alert-primary mt-3 m-auto" style="display: none;">
                                    <p><span id="cuota"></span></p>
                                    <p><span id="total"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/main.js"></script>

    
</body>
</html>
